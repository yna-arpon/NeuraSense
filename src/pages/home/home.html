<!DOCTYPE html>
<html lang="en">
<body>
    <div class="contents withNavBar">
        <div id="pageContents">
            <h1>NeuraSense</h1>
            <div id="homePageBtns">
                <div id="recordingBtnDiv">
                    <button class="pageBtn" id="recordingPageBtn">
                        <div class="btnDiv">
                            <p class="btnText">Start Recording</p>
                            <div class="iconFrame">
                                <i class="bi bi-activity homePageIcons" id="recordingIconHomePage"></i>
                            </div>
                        </div>
                    </button>
                </div>
                <div id="subBtnsDiv">
                    <button class="pageBtn subBtns" id="historyPageBtn">
                        <div class="btnDiv subBtnDiv">
                            <p class="btnText">History</p>
                            <div class="iconFrame subIconFrame">
                                <i class="bi bi-clock-history homePageIcons subIcons" id="historyIconHomePage"></i>
                            </div>
                        </div>
                    </button>
                    <button class="pageBtn subBtns" id="settingsPageBtn">
                        <div class="btnDiv subBtnDiv">
                            <p class="btnText">Settings</p>
                            <div class="iconFrame subIconFrame">
                                <i class="bi bi-gear homePageIcons subIcons" id="settingsIconHomePage"></i>
                            </div>
                        </div>
                    </button>
                    <button class="pageBtn subBtns" id="helpPageBtn">
                        <div class="btnDiv subBtnDiv">
                            <p class="btnText">Help</p>
                            <div class="iconFrame subIconFrame">
                                <i class="bi bi-question-circle homePageIcons subIcons" id="helpIconHomePage"></i>
                            </div>
                        </div>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
    

    <!-- This is a hack to work around commonJs support -->
    <script>
        var exports = {};
    </script>
    <script src="home.js"></script>
</body>
</html>
